<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="./meyer-reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.png">
  <title>ToDoodle</title>
</head>
<body>
  <header>
    <nav class="top-nav" id="top-nav">
      <ul class="nav-ul">
        <li class="nav-item"><button id="add-todo-btn">Add ToDo</button></li>
        <li class="nav-item">Holder</li>
        <li class="nav-item">For</li>
        <li class="nav-item">Now</li>
      </ul>
    </nav>
  </header>
  <main id="main">
    <form action="" id="add-new-to-do" class="form">
      <label for="title">Task name</label>
      <input id="title" type="text" name="title" data-title="" maxlength="250" required>
      <label for="description">Description</label>
      <textarea rows="4" id="description" type="text" name="description" placeholder="Note to self..." maxlength="250"></textarea>
      <label for="priority-select">Priority</label>
      <select name="priority" class="priority" id="priority-select">
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <label for="date-picker">Due date</label>
      <input type="date" id="date-picker" name="dueDate" class="due-date" max="9999-12-31" required>
      <button id="submit-new" type="submit">Submit</button>
    </form>
    <div class="container">
      <div id="to-dos">
        <h2 class="section-title">TO DOs</h2>
        <div class="sort">
          <label for="sort-to-dos">Sort by:</label>
          <select name="" id="sort-to-dos">
            <option value="sort-date-created" id="sort-dones-created">Date created</option>
            <option value="sort-due-date" id="sort-dones-due">Due Date</option>
            <option value="sort-priority" id="sort-dones-priority">Priority</option>
          </select>
        </div>
        
      </div>
      <div id="to-dones">
        <h2 class="section-title">TO DONEs</h2>
        <div class="sort">
          <label for="sort-to-dones">Sort by:</label>
          <select name="" id="sort-to-dones">
            <option value="sort-date-created" id="sort-dones-created">Date created</option>
            <option value="sort-due-date" id="sort-dones-due">Due date</option>
            <option value="sort-priority" id="sort-dones-priority">Priority</option>
          </select>
        </div>

      </div>
    </div>
  </main>
  <footer>
  </footer>
  <script src="./main.js" type="module"></script>
</body>
</html>
